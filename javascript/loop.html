<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}
document.write(text);
var tex="";
while (i < 10) {
  tex += "The number is " + i+"<br>";
  i++;
}
document.write(tex);
</script>
</body>
</html>
